{% load user_filters %}
<div class="form-group row my-3"

    {% if field.field.required %}
    aria-required="true"
    {% else %}
    aria-required="false"
    {% endif %}>

    <label for="{{ field.id_for_label }}">
        {{ field.label }}
        {% if field.field.required %}
            <span class="required text-danger">*</span>
        {% endif %}
    </label>
    <div>
        {{ field|addclass:'form-control' }}
    </div>
</div>
